<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback form</h2>
	<form method="POST">
	<level for="name">Name</level>
	<input type="text" id="name" minlength="3" maxlength="50" required>
	<level for="portfolio">Portfolio</level>
	<input type="url" id="portfolio" required>
	<level for="favColor">Favourite Color</level>
	<input type="color" id="favColor">
	<level for="likeness">Likeness</level>
	<input type="range" min="1" max="100" id="likeness">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
