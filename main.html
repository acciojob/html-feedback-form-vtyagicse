<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	<form method="POST">
		<label for="name">Name</label>
		<input type="text" minlength="3" maxlength="50" id="name" required>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
		<label for="favColor">Favourite Color</label>
		<input type="color" id="favColor">
		<label for="likeness">Likeness</label>
		<input type="range" min="1" max="100" id="likeness">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
